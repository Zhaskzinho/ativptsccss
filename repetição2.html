<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <a href="index.html">Home<br></a>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Números de 0 a 7</h1>
  <button onclick="escreverNumeros()">Escrever Números</button>

  <script>
    function escreverNumeros() {
      var resultadoElement = document.createElement("p");

      for (var i = 0; i <= 7; i++) {
        var numero = document.createTextNode(i);
        resultadoElement.appendChild(numero);
        resultadoElement.appendChild(document.createElement("br"));
      }

      document.body.appendChild(resultadoElement);
    }
  </script>
</body>
</html>
