<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <a href="index.html">Home<br></a>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Mensagem de Boas-Vindas</h1>
  <button onclick="escreverMensagem()">Escrever Mensagem</button>

  <script>
    function escreverMensagem() {
      var mensagem = "Bem vindo";
      var resultadoElement = document.createElement("p");

      for (var i = 1; i <= 10; i++) {
        var linha = document.createTextNode(mensagem);
        resultadoElement.appendChild(linha);
        resultadoElement.appendChild(document.createElement("br"));
      }

      document.body.appendChild(resultadoElement);
    }
  </script>
</body>
</html>
