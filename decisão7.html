<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <a href="index.html">Home<br></a>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>Ordenação em Ordem Decrescente</h1>
  <label for="valor1">Valor 1:</label>
  <input type="number" id="valor1" step="1"><br>
  <label for="valor2">Valor 2:</label>
  <input type="number" id="valor2" step="1"><br>
  <label for="valor3">Valor 3:</label>
  <input type="number" id="valor3" step="1"><br>
  <button onclick="ordenarValores()">Ordenar</button>
  <p id="resultado"></p>

  <script>
    function ordenarValores() {
      var valor1 = parseInt(document.getElementById("valor1").value);
      var valor2 = parseInt(document.getElementById("valor2").value);
      var valor3 = parseInt(document.getElementById("valor3").value);

      var resultadoElement = document.getElementById("resultado");

      var valores = [valor1, valor2, valor3];
      valores.sort(function(a, b) {
        return b - a;
      });

      resultadoElement.innerHTML = "Valores em ordem decrescente: " + valores.join(", ");
    }
  </script>
</body>
</html>
